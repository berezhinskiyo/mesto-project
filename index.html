<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="images/logo_white.svg">
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-img link"></button>
            <div class="popup__form-container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__admin" name="popup-form">
                    <input class="popup__item " type="text" id="heading" name="heading" placeholder="Имя" required
                        value="Жак-Ив Кусто" />
                    <input class="popup__item " type="text" id="subheading" name="subheading" placeholder="о себе"
                        required value="Исследователь океана" />
                    <button class="popup__button">Сохранить</button>

                </form>
            </div>
        </div>
    </div>
    <div class="page">


        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="лого">

        </header>
        <main class="main">


            <section class="profile">
                <div class="profile__avatar-info">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button link"></button>
                        <p class="profile__position">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button link"></button>

            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__element-img" src="images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Карачаевск</h3>
                        <a href="#" class="elements__element-title-link link">
                            <div class="elements__element-title-img"> </div>
                        </a>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Гора Эльбрус</h3>
                        <button class="elements__element-title-img link"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/donbay.jpg" alt="Домбай">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Домбай</h3>
                        <button class="elements__element-title-img link"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Гора Эльбрус</h3>
                        <button class="elements__element-title-img link"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/donbay.jpg" alt="Домбай">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Домбай</h3>
                        <button class="elements__element-title-img link"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/karachaevsk.jpg" alt="Карачаево-черкесия">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Карачаево-черкесия</h3>
                        <button class="elements__element-title-img link"></button>


                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>



    </div>

</body>

</html>
