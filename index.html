<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="images/logo_white.svg">
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button button"></button>
            <h2 class="popup__heading"></h2>
            <form class="popup__admin" name="popup-form">
                <input class="popup__item " type="text" id="heading" name="heading" placeholder="" required value="" />
                <input class="popup__item " type="text" id="subheading" name="subheading" placeholder="" required
                    value="" />
                <button type="submit" class="popup__button button"></button>
            </form>
        </div>
    </div>

    <div class="image-popup">
        <div class="image-popup__container">
            <button type="button" class="image-popup__close-button button"></button>
            <img src='' class="image-popup__img" alt="">
            <p class="image-popup__subtitle"></p>
        </div>
    </div>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar-info">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button button"></button>
                        <p class="profile__position">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./pages/script.js"></script>

</body>

</html>
