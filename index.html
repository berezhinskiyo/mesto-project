<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="images/logo_white.svg">
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">


        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="лого">
            <div class="header__border"></div>
        </header>
        <main class="main">


            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <a href="#" class="profile__edit-button-link link">
                        <img class="profile__edit-button" src="images/edit_button.svg" alt="изменить">
                    </a>

                    <p class="profile__position">Исследователь океана</p>
                </div>
                <a class="profile__add-button link" href="#"></a>

                <div class="popup">
                    <div class="popup__container">
                        <img class="popup__close-img link" src="images/close_icon.png" alt="закрыть">
                        <form class="popup__admin">
                            <h2 class="popup__heading">Редактировать профиль</h2>
                            <input class="popup__item " type="text" id="heading" name="heading" placeholder="Имя"
                                required value="Жак-Ив Кусто" />
                            <input class="popup__item " type="text" id="subheading" name="subheading"
                                placeholder="о себе" required value="Исследователь океана" />
                            <input class="popup__button link" type="submit" value="Сохранить" />

                        </form>
                    </div>
                </div>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__element-img" src="images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Карачаевск</h3>
                        <a href="#" class="elements__element-title-link link">
                            <div class="elements__element-title-img"> </div>
                        </a>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Гора Эльбрус</h3>
                        <a href="#" class="elements__element-title-link link">
                            <div class="elements__element-title-img"> </div>
                        </a>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/donbay.jpg" alt="Домбай">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Домбай</h3>
                        <a href="#" class="elements__element-title-link link">
                            <div class="elements__element-title-img"> </div>
                        </a>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Гора Эльбрус</h3>
                        <a href="#" class="elements__element-title-link link">
                            <div class="elements__element-title-img"> </div>
                        </a>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/donbay.jpg" alt="Домбай">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Домбай</h3>
                        <a href="#" class="elements__element-title-link link">
                            <div class="elements__element-title-img"> </div>
                        </a>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__element-img" src="images/karachaevsk.jpg" alt="Карачаево-черкесия">
                    <div class="elements__element-block">
                        <h3 class="elements__element-title">Карачаево-черкесия</h3>
                        <a href="#" class="elements__element-title-link link">
                            <div class="elements__element-title-img"> </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer_copyright">&copy; 2020 Mesto Russia</p>
        </footer>


    </div>

</body>

</html>
