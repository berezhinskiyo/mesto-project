<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="images/logo_white.svg">
</head>

<body>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button button"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__admin" name="popup-form">
                <input class="popup__item" type="text" id="heading" name="heading" placeholder="Имя" required
                    value="" />
                <input class="popup__item" type="text" id="subheading" name="subheading" placeholder="О себе" required
                    value="" />
                <button type="submit" class="popup__button button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close-button button"></button>
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__admin" name="popup-form">
                <input class="popup__item" type="text" id="heading" name="heading" placeholder="Название" required
                    value="" />
                <input class="popup__item" type="text" id="subheading" name="subheading"
                    placeholder="Ссылка на картинку" required value="" />
                <button type="submit" class="popup__button button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container-img">
            <button type="button" class="popup__close-button button"></button>
            <img src='' class="popup__img" alt="">
            <p class="popup__subtitle"></p>
        </div>
    </div>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar-info">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button button"></button>
                        <p class="profile__position">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button button"></button>
            </section>
            <section class="elements">
                <template id="element_template">
                    <div class="elements__element">
                        <img class="elements__element-img" src="" alt="">
                        <button type="button" class="elements__element-delete-button button"> </button>
                        <div class="elements__element-block">
                            <h3 class="elements__element-title"></h3>
                            <button type="button" class="elements__element-title-button button"> </button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>


</body>

</html>
